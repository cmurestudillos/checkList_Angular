<div class="container mx-auto">
  <div class="todos form-wrap" *ngFor="let list of lists; index as ind">
    <!-- Titulo de la Lista -->
    <h4>
      <span>{{lists[ind].title}}</span>

      <!-- Info de la aplicacion -->
      <button mat-icon-button [matMenuTriggerFor]="menu" class="list-opciones" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editarLista(lists[ind].title, drawer)">
            <mat-icon>edit</mat-icon>
            <span><i><b>Editar lista</b></i></span>
          </button>          
          <button mat-menu-item (click)="deleteLista(lists[ind].title)">
            <mat-icon>delete</mat-icon>
            <span><i><b>Eliminar lista</b></i></span>
          </button>
        </mat-menu>
      </h4>

      <div class="form-field-wrap">
        <!-- Acciones a realizar -->
            <!-- Seleccion de todos los registros -->
            <button mat-raised-button class="app-button m-2" (click)="selectAll()" [disabled]="storage.length === 0">
              <span>Seleccionar todas</span>
            </button>
            <!-- Boton para eliminar todas las tareas -->
            <button mat-raised-button class="delete-selected" [disabled]="deshabilitado" (click)="deleteSelectedTasks()">Eliminar seleccionadas</button>

        <!-- Añadir nueva tarea -->
        <div>
          <form (submit)="accionTarea($event, lists[ind].title, ind )" [id]="lists[ind].title">
            <div class="row">
              <div class="col-8">
                <mat-form-field  class="full-width">
                    <input [(ngModel)]="newTask" (keyup.enter)="newTask=''" class="textfield" name="newTask_{{ind}}" id="newTask_{{ind}}" matInput placeholder="Añadir nueva tarea">
                  </mat-form-field>
              </div>
              <div class="col-4">
                <button *ngIf="!editarTask" mat-raised-button  type="submit" class="add-button mt-2 btn-block" [disabled]="newTask===''">Añadir</button>
                <button *ngIf="editarTask" mat-raised-button  type="submit" class="edit-button mt-2 btn-block" [disabled]="newTask===''">Editar</button>
                <button *ngIf="editarTask" mat-raised-button  type="submit" class="cancel-button mt-2 btn-block" [disabled]="newTask===''">Cancelar</button>
              </div>
            </div>
          </form>
        </div>

        <!-- Listado de tareas creadas -->
        <ul cdkDropList (cdkDropListDropped)="dropTarea($event, lists[ind].title, ind)" class="task-list">
          <li class="example-box" cdkDrag *ngFor="let task of lists[ind].tareas; let i=index">
            <div class="row w-100">
              <div class="col-10">
                <mat-checkbox  class="checkbox" [(ngModel)]="task.completed" (change)="comprobarSiAllSelected()">
                  <span class="task-added" [ngClass]="{'checked': task.completed}">{{ task.newTask }}</span>
                </mat-checkbox>
              </div>
              <div class="col-2 material-icons">
                <i (click)="editarTarea(task)" class="edit-icon">edit</i>
                <i (click)="deleteTarea(lists[ind].title, i)" class="delete-icon">delete</i>
              </div>
            </div>
          </li> 
        </ul>
      </div>
      <div class="clearfix"></div>
  </div>
  <!-- Añadir nueva lista -->
  <mat-drawer-container class="example-container " autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <div class="noScroll">
        <form (submit)="accionLista($event)">
          <div class="row">
            <div class="col-8">
              <mat-form-field  class="full-width">
                  <input [(ngModel)]="newList" (keyup.enter)="newList=''" class="textfield" name="newList" matInput placeholder="Añadir nueva lista">
                </mat-form-field>
            </div>
            <div class="col-4">
              <button *ngIf="!editarList" mat-raised-button  type="submit" class="add-button mt-2 btn-block" [disabled]="newList ===''" (click)="drawer.toggle()" >Añadir</button>
              <button *ngIf="editarList" mat-raised-button  type="submit" class="add-button mt-2 btn-block" [disabled]="newList ===''" (click)="drawer.toggle()" >Modificar</button>
            </div>
          </div>
        </form>
      </div>       
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <button *ngIf="!editarList" mat-raised-button type="button" (click)="drawer.toggle()">Nueva lista</button>
      <button *ngIf="editarList" mat-raised-button type="button" (click)="drawer.toggle()">Editar lista</button>
    </div>
  </mat-drawer-container>
</div>
